<html>
<head>

    <script>
         
            function changevent(){

                 var arr = document.getElementsByTagName("p");
                 for(i=0;i<arr.length;i++)
                 {

                    arr[i].style.color = "blue";
                    arr[i].style.backgroundColor = "yellow";
                    arr[i].style.textAlign = "center";
                 }


            }
      
    </script>

    </head>

<body>
     
          <p> I am Apple</p>
          <p> I am Lenovo</p>
          <p> I am Samsung</p>
          <p> I am Realme</p>
          <button onclick="changevent()">Change Paragraph Style</button>

</body>

</html>
