<html>
<head>

    <script>
    
                 function showbackground(){

                          var arr=document.getElementById("d1");
                          arr.style.textShadow = "4px 4px 4px green";
                
                 }

                   
                 function closebackground(){

                       var arr=document.getElementById("d1");
                       arr.style.textShadow = "initial";

}




    </script>

    </head>

<body>
         <div onmouseover="showbackground()" onmouseout="closebackground()" id="d1">Hello World</div> 
     
</body>

</html>
